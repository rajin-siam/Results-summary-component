<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section id="component-container">
      <div class="results-container">
        <h2>Your Result</h2>
        <div class="numbers-circle">
          <p class="large-number">76</p>
          <p class="small-number">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="result-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <div class="stats-container">
          <div id="reaction" class="stat">
            <div class="stat-text">
              <img src="./assets/images/icon-reaction.svg" alt="Thunder Bolt Icon">
              <p>Reaction</p>
            </div>
            <div class="stat-numbers"><span class="dark-text">81 </span><span class="light-text">/ 100</span></div>
          </div>
  
          <div id="memory" class="stat">
            <div class="stat-text">
              <img src="./assets/images/icon-memory.svg" alt="Memory Bolt Icon">
              <p>Memory</p>
            </div>
            <div class="stat-numbers"><span class="dark-text">92 </span><span class="light-text">/ 100</span></div>
          </div>
  
  
          <div id="verbal" class="stat">
            <div class="stat-text">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Bolt Icon">
              <p>Verbal</p>
            </div>
            <div class="stat-numbers"><span class="dark-text">61 </span><span class="light-text">/ 100</span></div>
          </div>
  
  
          <div id="visual" class="stat">
            <div class="stat-text">
              <img src="./assets/images/icon-visual.svg" alt="Visual Bolt Icon">
              <p>Visual</p>
            </div>
            <div class="stat-numbers"><span class="dark-text">72 </span><span class="light-text">/ 100</span></div>
          </div>
          
        </div>
        <div class="btn-container">
        <button id="btn">Continue</button></div>
      </div>
    </section>
  


  </main>

</html>
